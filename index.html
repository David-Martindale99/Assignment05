<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding:label0px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <label>8-Digit Employee ID</label>
        <input class="form-control" type="text" id="id" maxlength="8" required>
        <label>Full Name</label>
        <input class="form-control" type="text" id="name" required>
        <label>4-Digit-extension</label>
        <input class="form-control" type="text" id="ext" maxlength="4" required>
        <label>Email</label>
        <input class="form-control" type="email" id="email" required >
        <label>Department</label>
        <select class='form-select' id="department" required >
            <option value="admin">Administrative</option>
            <option value="eng">Engineering</option>
            <option value="exec">Executive</option>
            <option value="market">Marketing</option>
            <option value="qa">Quality Assurance</option>
            <option value="sales">Sales</option>
        </select>
        <input classs='btn btn-primary' type="submit" id="submit" value="Add Employee">
    </form>
</body>
</html>
